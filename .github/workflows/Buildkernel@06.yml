name: Build A066 Kernel with WKSU + SUSFS

permissions:
  contents: write
  actions: write

on:
  workflow_call:
    inputs:
      android_version:
        required: true
        type: string
      kernel_version:
        required: true
        type: string
      sub_level:
        required: true
        type: string
      os_patch_level:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout kernel source
        uses: actions/checkout@v4
        with:
          repository: huyzilo77-bot/A066-5G
          path: A066-5G

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi \
            bc bison flex libssl-dev libelf-dev \
            build-essential cpio python3 xz-utils tar curl unzip git

      - name: Install Clang
        run: |
          git clone https://gitlab.com/mcdofrenchfreis/android-clang-14.0.7.git clang-14
          echo "$(pwd)/clang-14/bin" >> $GITHUB_PATH
          clang --version

      - name: Clone AnyKernel3 + KernelSU + SUSFS
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          git clone https://github.com/WildKernels/Wild_KSU.git -b wild
          git clone https://gitlab.com/simonpunk/susfs4ksu.git

      - name: Apply KernelSU and SUSFS patches
        run: |
          cd A066-5G/kernel-5.15

          # Apply KernelSU
          cp -r ../../Wild_KSU/kernel KernelSU

          # Apply SUSFS patch (ví dụ cho 5.15)
          patch -p1 < ../../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android13-5.15.patch || true
          cp ../../susfs4ksu/kernel_patches/fs/* fs/ || true
          cp ../../susfs4ksu/kernel_patches/include/linux/* include/linux/ || true

      - name: Build kernel
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export LLVM=1
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-

          cd A066-5G/kernel-5.15
          make a06x_defconfig SHELL=/bin/bash
          make -j$(nproc) SHELL=/bin/bash Image.gz-dtb

          ls -lh arch/arm64/boot/

      - name: Pack AnyKernel3
        run: |
          cp A066-5G/kernel-5.15/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          zip -r9 ../A066-Kernel-WKSU-SUSFS.zip ./*

      - name: Upload Kernel ZIP
        uses: actions/upload-artifact@v4
        with:
          name: A066-Kernel-WKSU-SUSFS
          path: A066-Kernel-WKSU-SUSFS.zip
