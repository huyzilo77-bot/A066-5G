name: Build A066 Kernel with KSU + SUFS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout kernel source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi \
            bc bison flex libssl-dev libelf-dev \
            build-essential cpio python3 xz-utils tar curl unzip git

      - name: Install Android Clang 14.0.7
        run: |
          git clone https://gitlab.com/mcdofrenchfreis/android-clang-14.0.7.git clang-14
          echo "$(pwd)/clang-14/bin" >> $GITHUB_PATH
          clang --version

      - name: Integrate KernelSU Next
        run: |
          cd kernel-5.15
          git clone https://github.com/tiann/KernelSU.git KernelSU-next
          cd KernelSU-next
          bash ksu.sh apply ../
          echo "✅ KernelSU Next patched"

      - name: Integrate SUFS
        run: |
          cd kernel-5.15
          git clone https://github.com/ZSaberLv0/SUFS.git SUFS
          cd SUFS
          bash sufs.sh apply ../
          echo "✅ SUFS patched"

      - name: Enable KSU + SUFS configs
        run: |
          cd kernel-5.15
          make a06x_defconfig
          make scripts
          ./scripts/config --enable CONFIG_KSU || true
          ./scripts/config --enable CONFIG_SUSFS || true
          make olddefconfig

      - name: Build kernel (Image.gz-dtb)
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export LLVM=1
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-

          cd kernel-5.15
          make -j$(nproc) Image.gz-dtb

          echo "✅ Build complete"
          ls -lh arch/arm64/boot/Image.gz-dtb

      - name: Upload Image.gz-dtb
        uses: actions/upload-artifact@v4
        with:
          name: Image.gz-dtb
          path: kernel-5.15/arch/arm64/boot/Image.gz-dtb

      - name: Pack with AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          cp kernel-5.15/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          zip -r9 ../A066-Kernel-KSU-SUFS.zip ./*
          echo "✅ AnyKernel3 zip created"

      - name: Upload AnyKernel3 zip
        uses: actions/upload-artifact@v4
        with:
          name: A066-Kernel-KSU-SUFS
          path: A066-Kernel-KSU-SUFS.zip
