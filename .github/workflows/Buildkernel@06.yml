name: Build Samsung A06x Kernel with WKSU + SUSFS

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:

jobs:
  build-a06x-5-15:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          sudo apt update
          sudo apt install -y libelf-dev libssl-dev build-essential bc bison flex zip curl wget python3

      - name: Use Existing Kernel Source
        run: |
         cd kernel-5.15
         echo "Using local kernel source from repo"
         ls -l arch/arm64/configs/
      
      - name: Fix Script Permissions
        run: |
          cd kernel-5.15
          chmod +x -R scripts/*
          chmod +x -R arch/arm64/kernel/vdso/*
          chmod +x -R arch/arm64/kernel/vdso32/*

      - name: Clone AnyKernel3 and Other Dependencies
        run: |
          git clone https://github.com/WildKernels/AnyKernel3.git -b gki-2.0
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android13-5.15
          git clone https://github.com/WildKernels/kernel_patches.git

      - name: Add KernelSU
        run: |
          cd kernel-5.15
          curl -LSs "https://raw.githubusercontent.com/WildKernels/Wild_KSU/wild/kernel/setup.sh" | bash -s wild

      - name: Apply SUSFS Patches
        run: |
          cd kernel-5.15
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android13-5.15.patch ./
          patch -p1 --forward < 50_add_susfs_in_gki-android13-5.15.patch || true
          cp ../susfs4ksu/kernel_patches/fs/* ./fs/ || true
          cp ../susfs4ksu/kernel_patches/include/linux/* ./include/linux/ || true

      - name: Apply KSU Integration Patches
        run: |
          cd kernel-5.15/Wild_KSU
          cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
          patch -p1 --forward < 10_enable_susfs_for_ksu.patch || true

      - name: Apply Compatibility Fixes
        run: |
          cd kernel-5.15
          cp ../kernel_patches/wild/susfs_fix_patches/v1.5.9/*.patch ./
          for p in *.patch; do patch -p1 --forward --fuzz=3 < $p || true; done
          
      - name: Install Android Clang
        run: |
          git clone https://gitlab.com/mcdofernchfreis/android-clang-14.0.7.git clang-14
          echo "$(pwd)/clang-14/bin" >> $GITHUB_PATH
          clang --version

      - name: Configure Kernel
        run: |
          cd kernel-5.15
          make O=out ARCH=arm64 a06x_defconfig
          echo "CONFIG_KSU=y" >> arch/arm64/configs/a06x_defconfig
          echo "CONFIG_KSU_SUSFS=y" >> arch/arm64/configs/a06x_defconfig

      - name: Build Kernel
        run: |
          cd kernel-5.15
          make -j$(nproc --all) O=out ARCH=arm64 CC=clang LLVM=1 CROSS_COMPILE=aarch64-linux-android- Image.gz-dtb

      - name: Package Kernel into AnyKernel3
        run: |
          cp kernel-5.15/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          zip -r9 ../A06x-Kernel-WKSU-SUSFS.zip *

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: A06x-Kernel-WKSU-SUSFS
          path: A06x-Kernel-WKSU-SUSFS.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "A06x-5.15-${{ github.run_number }}"
          name: "Samsung A06x Kernel (5.15) with WKSU + SUSFS"
          body: |
            ðŸ”¹ Device: Samsung Galaxy A06 5G  
            ðŸ”¹ Kernel: 5.15 (from repo huyzilo77-bot/A066-5G)  
            ðŸ”¹ Features: WKSU + SUSFS patches applied  
            ðŸ”¹ Auto-built by GitHub Actions
          files: A06x-Kernel-WKSU-SUSFS.zip
          
